<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Rider</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!---Boxicons CDN Setup for icons-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<style>
    .back{
	margin-top: 10px;
	width: 8%;
	height: 35px;
	border: none;
	background: linear-gradient(to bottom right, #B8D7FF, #8EB7EB);
	border-radius: 20px;
	cursor: pointer;
	font-size: 16px;
	font-family: 'Open Sans';
	font-weight: 600;
	color: #202020;
}
    </style>
<body>
    <a href="store.html"> <button class="back"> back </button> </a>
    <div class="container">
        <div class="single-product">
            <div class="row">
                <div class="col-6">
                    <div class="product-image">
                        <div class="product-image-main">
                            <img src="/images/pc6.png" alt="" id="product-main-image">
                        </div>
                        <div class="product-image-slider">
                            <img src="/images/pc6.png" alt=""  class="image-list">
                            <img src="/images/pc6_2.png" alt=""  class="image-list">
                            <img src="/images/pc6_3.png" alt=""  class="image-list">
                            <img src="/images/pc6_4.png" alt=""  class="image-list">
                            <img src="/images/pc6_5.png" alt=""  class="image-list">
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="product">
                        <div class="product-title">
                            <h2>Sky Rider</h2>
                        </div>
                        <div class="product-rating">
                            <span><i class="bx bxs-star"></i></span>
                            <span><i class="bx bxs-star"></i></span>
                            <span><i class="bx bxs-star"></i></span>
                            <span><i class="bx bxs-star"></i></span>
                            <span><i class="bx bxs-star"></i></span>
                            <span class="review">(47 Review)</span>
                        </div>
                        <div class="product-price">
                            <span class="offer-price">$999.99</span>
                        </div>

                        <div class="product-details">
                            <h3>Description</h3>
                            <p>a prebuild for someone on a budget.</p>
                            <p> specifications: </p>
                            <p> Ryzen 5 3600 </p>
                            <p> Gtx 1660 6G </p>
                            <p> 500GB ssd </p>
                            <p> 8GB ddr4 3200mhz </p>
                            <p> windows 11 home 64 bit </p>
                            <p> RGB fans </p>
                        </div>
                        <div class="product-size">
                            <h4>Color</h4>
                            <div class="size-layout">
                                <input type="radio" name="size" value="S" id="1" class="size-input">
                                <label for="1" class="size">White</label>

                                <input type="radio" name="size" value="M" id="2" class="size-input">
                                <label for="2" class="size">Black</label>
                            </div>
                        </div>
                        </div>
                        <span class="divider"></span>

                        <div class="product-btn-group">
                            <div class="button buy-now"><i class='bx bxs-zap' ></i> Buy Now</div>
                            <div class="button add-cart"><i class='bx bxs-cart' ></i> Add to Cart</div>
                            <div class="button heart"><i class='bx bxs-heart' ></i> Add to Wishlist</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--script-->
    <script src="script.js"></script>
</body>
</html>
